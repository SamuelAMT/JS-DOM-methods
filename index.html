      });
    `;
        // Update code display in right column
       
      });

<h1>Exemplo 4: createElement</h1>
<button id="botao-adicionar">Adicionar texto</button>
<div id="container-texto"></div>
<pre id="codigo-exemplo-4"></pre>
<script>
const botaoAdicionar = document.getElementById("botao-adicionar");
const containerTexto = document.getElementById("container-texto");
const codigoExemplo4 = document.getElementById("codigo-exemplo-4");

botaoAdicionar.addEventListener("click", () => {
  const novoTexto = document.createElement("span");
  novoTexto.textContent = "Este texto foi criado dinamicamente com JavaScript.";
  containerTexto.appendChild(novoTexto);
  const lineBreak = document.createElement("br");
  containerTexto.appendChild(lineBreak);

  codigoExemplo4.textContent = `

`;
});
</script>
