<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exercícios de JavaScript - DOM</title>
  <style>
    .coluna-esquerda {
      width: 50%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .coluna-direita {
      width: 50%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .exemplo-container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="coluna-esquerda">
    <div class="exemplo-container">
      <h1>Exemplo 1: getElementById</h1>
      <button class="botao-exemplo" data-target="codigo-exemplo-1">Alterar cor</button>
    </div>

    <div class="exemplo-container">
      <h1 class="h1exemplo2">Exemplo 2: getElementByClassName</h1>
      <button class="botao-exemplo" data-target="codigo-exemplo-2">Alterar cor</button>
    </div>

    <div class="exemplo-container">
      <h2>Exemplo 3: getElementByTagName</h2>
      <button class="botao-exemplo" data-target="codigo-exemplo-3">Alterar cor</button>
    </div>

    <div class="exemplo-container">
      <h1>Exemplo 4: createElement</h1>
      <button class="botao-exemplo" id="botao-adicionar">Adicionar texto</button>
      <div id="container-texto"></div>
    </div>

    <div class="exemplo-container">
      <h1 class="h1exemplo5">Exemplo 5: InnerHTML</h1>
      <button class="botao-exemplo" id="botao-add">Adicionar parágrafo</button>
      <div id="container-for-paragraphs"></div>
    </div>
  </div>

  <div class="coluna-direita">
    <pre id="codigo-exemplo-1"></pre>
    <pre id="codigo-exemplo-2"></pre>
    <pre id="codigo-exemplo-3"></pre>
    <pre id="codigo-exemplo-4"></pre>
    <pre id="codigo-exemplo-5"></pre>
  </div>

  <script>
    const exemplos = document.querySelectorAll('.botao-exemplo');

    exemplos.forEach(botao => {
      botao.addEventListener('click', () => {
        const targetId = botao.getAttribute('data-target');
        const codigoExemplo = document.getElementById(targetId);

        if (targetId === 'codigo-exemplo-1') {
          const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.querySelector("h1").style.color = randomColor;

          codigoExemplo.textContent = `
            const botaoExemplo1 = document.getElementById("botao-exemplo-1");
            botaoExemplo1.addEventListener("click", () => {
              const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              document.querySelector('h1.h1exemplo1').style.color = randomColor;
            });
          `;
        } else if (targetId === 'codigo-exemplo-2') {
          const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.querySelector('h1.h1exemplo2').style.color = randomColor;

          codigoExemplo.textContent = `
            const botaoExemplo2 = document.getElementsByClassName("botaoExemplo2");
            botaoExemplo2[0].addEventListener("click", () => {
              const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              document.querySelector('h1.h1exemplo2').style.color = randomColor;
            });
          `;
        } else if (targetId === 'codigo-exemplo-3') {
          const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.querySelector("h2").style.color = randomColor;

          codigoExemplo.textContent = `
            const botaoExemplo3 = document.querySelector(".botaoExemplo3");
            botaoExemplo3.addEventListener("click", () => {
              const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              document.querySelector("h2").style.color = randomColor;
            });
          `;

          // Example 4
          const botaoAdicionar = document.getElementById("botao-adicionar");
          const containerTexto = document.getElementById("container-texto");
          const codigoExemplo4 = document.getElementById("codigo-exemplo-4"); // Reference the right column element

          botaoAdicionar.addEventListener("click", () => {
            const exemplo4 = document.createElement("span");
            exemplo4.textContent = "ㅤ";

            codigoExemplo4.textContent = `
              const exemplo4 = document.createElement("span");
              exemplo4.textContent = "Este texto foi criado dinamicamente com JavaScript.";
            `;
          });

          // Example 5
          const botaoAdd = document.getElementById("botao-add");
          const containerForParagraphs = document.getElementById("container-for-paragraphs");
          const codigoExemplo5 = document.getElementById("codigo-exemplo-5");

          botaoAdd.addEventListener("click", () => {
            const exemplo5Title = document.querySelector(".h1exemplo5");
            exemplo5Title.innerHTML = "<em>Exemplo 5: InnerHTML (Alterado)</em>";

            const novoParagrafo = document.createElement("p");
            novoParagrafo.textContent = "ㅤ";
            containerForParagraphs.appendChild(novoParagrafo);

            codigoExemplo5.textContent = `
              const botaoAdd = document.getElementById("botao-add");
              const containerForParagraphs = document.getElementById("container-for-paragraphs");
              const codigoExemplo5 = document.getElementById("codigo-exemplo-5");

              botaoAdd.addEventListener("click", () => {
                const exemplo5Title = document.querySelector(".h1exemplo5");
                exemplo5Title.innerHTML = "<em>Exemplo 5: InnerHTML (Alterado)</em>";

                const novoParagrafo = document.createElement("p");
                novoParagrafo.textContent = "Este parágrafo foi criado dinamicamente com JavaScript.";
                containerForParagraphs.appendChild(novoParagrafo);
            `;
          });
        }
      });
    });
  </script>
</body>

</html>
